<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 할 일 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">할 일 목록</h2>
​
        <!-- 할 일 추가 폼 -->
        <form class="form-inline mb-4">
            <input type="text" class="form-control mr-2" placeholder="새 할 일">
            <button type="button" class="btn btn-primary">할 일 추가</button>
        </form>
​
        <!-- 할 일 목록 -->
        <ul class="list-group">
            <!-- 예시 할 일 (기본 상태) -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                할 일 1
                <span>
                    <button class="btn btn-success btn-sm mr-1">완료</button>
                    <button class="btn btn-secondary btn-sm mr-1">수정</button>
                    <button class="btn btn-danger btn-sm">삭제</button>
                </span>
            </li>
            
            <!-- 예시 할 일 (완료 상태) -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <del>할 일 2 (완료)</del>
                <span>
                    <button class="btn btn-secondary btn-sm mr-1">수정</button>
                    <button class="btn btn-danger btn-sm">삭제</button>
                </span>
            </li>
​
            <!-- 예시 할 일 (수정 상태) -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <form class="form-inline">
                    <input type="text" class="form-control mr-2" value="할 일 3 (수정)">
                    <button type="button" class="btn btn-secondary btn-sm mr-1">업데이트</button>
                    <button class="btn btn-warning btn-sm">취소</button>
                </form>
            </li>
            <!-- 추가 할 일이 여기에 추가됩니다 -->
        </ul>
    </div>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
